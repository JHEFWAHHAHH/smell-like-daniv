<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Clicker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .square {
            width: 50px;
            height: 50px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 5px;
            opacity: 0;
            transform: translateX(-50px);
            animation: appear 0.5s ease forwards;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 50px;
            font-size: 24px;
            background-color: red;
            color: white;
            border: 2px solid #800000;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .start-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .start-button:active {
            transform: translate(-50%, -50%) scale(0.9);
        }
    </style>
</head>
<body>
    <button class="start-button" onclick="startGame(this)">почати смердіти</button>

<script>
    function startGame(button) {
        button.style.display = 'none';
        setTimeout(() => {
            document.body.addEventListener('click', addSquare);
        }, 0);
    }

    function addSquare(event) {
        if (event.target.tagName !== 'BUTTON') {
            const square = document.createElement('div');
            square.className = 'square';
            square.style.backgroundImage = "url('https://www.softwave.com.ua/wp-content/uploads/2020/06/H2S.jpg')"; // Replace with your image URL
            document.body.append(square);
        }
    }
</script>

</body>
</html>
